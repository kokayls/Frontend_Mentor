<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./src/favicon-32x32.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Product preview card component</title>
</head>
<body>
    <main>
    <div class="product-card">
        <!-- <div class="image-holder"></div> -->
        <img id="product-card-image" src="./src/image-product-desktop.jpg" alt="">
        <div class="product-info">
            <div id="product-fast-info">PARFUME</div>
            <div id="product-name">Gabrielle Essence Eau De Parfum</div>
            <div id="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div id="product-prices">
                <div id="product-price-discount">$149.99</div>
                <div id="product-price-original">$169.99</div>
            </div>
           <button id="add-to-cart">Add to Cart</button> 
        </div>
    </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
